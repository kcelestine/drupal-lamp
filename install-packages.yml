---
- name: Provision Apache, PHP, and MySQL
  hosts: all
  gather_facts: no
  become: true
  vars:
    apache_port: 80
    php_version: "8.3"

  tasks:
    - name: Install Apache 2.4
      apt:
        name: apache2
        state: present
        update_cache: yes
    - name: Ensure Python 3 is installed
      apt:
        name: python3
        state: present

    - name: Ensure pip for Python 3 is installed
      apt:
        name: python3-pip
        state: present

    - name: Install PyMySQL using pip3
      command: python3 -m pip install PyMySQL --break-system-packages

    - name: Verify PyMySQL installation
      command: python3 -c "import pymysql; print(pymysql.__version__)"
      register: pymysql_version
      changed_when: false

    - name: Output PyMySQL version
      debug:
        msg: "Installed PyMySQL version: {{ pymysql_version.stdout }}"

    - name: Install PHP 8.3
      apt:
        name:
          - php{{ php_version }}
          - php{{ php_version }}-mysql
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Installing Mysql and dependencies
      apt:
        name:
        - mysql-server
        - mysql-client 
        - python3-mysqldb
        - libmysqlclient-dev
        state: present     
    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes
    